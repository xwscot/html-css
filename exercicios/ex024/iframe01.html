<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrames</title>

    <style>
        iframe {
            width: 300;
            height: 300px;
            border: 1px dashed #000;
        }
    </style>

</head>
<body>
    <h1>
        Testando o uso de um iFrame
    </h1>
<!-- Tamanho padrão: 300x150 -->
    <p>
        Acessando o site do <iframe src="https://nwa.wtf/" frameborder="0">
            <a href="https://nwa.wtf/" target="_blank" rel="external">scot</a>
        </iframe> para ver os nwa members.
    </p>

    <p>
        Acessando o repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0"  height="500" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">no Github</a>
        </iframe> pois também é legal!
    </p>
</body>
</html>
