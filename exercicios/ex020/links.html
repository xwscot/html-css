    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */


        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none; /*Tirar o Underline*/
            font-weight: bold; /*Deixar em NEGRITO*/
        }

        a:hover { /*QUANDO PASSA POR CIMA*/
            color: black;
            text-decoration: underline;
        }

        a:active { /*QUANDO CLICA*/
            color: yellow;
        }

        .especial {
            color: rgb(255, 1, 1);
            background-color: rgb(252, 198, 198);
        }

            content: ' ðŸ–¤';
        }

        }
    </style>
</head>
