<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Formulário</legend>

            <p>
                <label for="icolor">Cor:</label>
                <input type="color" name="color" id="icolor" value="#00ff00">
            </p>

            <p>
                <label for="isat">Satisfação:</label>
                <input type="range" name="sat" id="isat" min="1" max="5" value="3">
            </p>

            <p>
                <label for="ifoto">Foto do Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </fieldset>
    </form>
</body>
</html>
