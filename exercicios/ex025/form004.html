<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    
    <h1>
        Exemplo de Formulário
    </h1>

    <form action="cadastro.php" autocomplete="on" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" max="30" placeholder="Informe seu nome" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="xxxx@xxxx.xx">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX) XXXXX-XXXX">
            </p>
            <!-- Estudar mais sobre RegEx -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>

    </form>
</body>
</html>
