<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>
        Meu Primeiro Formulário
    </h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" placeholder="Nome Completo" maxlength="30" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="num" id="inum" min="0" max="10" step="0.1" placeholder="0 a 10" autocomplete="off" required>
        </p>

        <p>
            <label for="imes">Período:</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2022-11-18">
        </p>

        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
